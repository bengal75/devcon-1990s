<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo 3 | It's not the 1990s any more | DevCon Skopje 2024</title>

    <link rel="shortcut icon" href="/favicon.png" />
    <link href="/demo-4-speech-synthesis/speech.css" rel="stylesheet" />
  </head>

  <body>
    <form>
      <label for="txt">Enter text</label>
      <input id="txt" type="text" class="txt" value="Thanks for having me at DevCon 2024!" />
      <div>
        <label for="rate">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate" />
        <div class="rate-value">1</div>
        <div class="clearfix"></div>
      </div>
      <div>
        <label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch" />
        <div class="pitch-value">1</div>
        <div class="clearfix"></div>
      </div>
      <select></select>
      <div class="controls">
        <button id="play" type="submit">Play</button>
      </div>
    </form>

    <script src="/demo-4-speech-synthesis/speech.js"></script>
  </body>
</html>
